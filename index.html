<!DOCTYPE html>
<html lang="en" ng-app="tenarisApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tenaris</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/styles.css">
	
</head>
<body>
	<div class="header">
		<img class="logo" src="images/logo.svg" alt="Tenaris">
		<span class="app-title">Audiovisual Production</span>
	</div>
	<div class="menu">
		<span class="icon icon-hamburger menu-open"></span>
		<span class="icon icon-cross menu-close"></span>

		<div class="menu-site">
			<h2>Menú</h2>

			<ul class="menu-head-list">
				<li><a href="#main"><span class="icon icon-bulb"></span> 0. Ideas</a></li>
				<li><a href="#provider"><span class="icon icon-provider"></span> 1. Provider</a></li>
				<li><a href="#sure"><span class="icon icon-sure"></span> 1.1. Estás seguro</a></li>
				<li><a href="#smartphone"><span class="icon icon-smartphone"></span> 1.2. Smartphone</a></li>
				<li><a href="#choiceVideo"><span class="icon icon-check"></span> 2. Video Adecuado</a></li>
				<li><a href="#news"><span class="icon icon-news"></span> 2.1. Noticia</a></li>
				<li><a href="#campaign"><span class="icon icon-campaing"></span> 2.2. Campaña</a></li>
				<li><a href="#event"><span class="icon icon-event"></span> 2.3. Evento</a></li>
				<li><a href="#streaming"><span class="icon icon-streaming"></span> 2.4. Live Streaming</a></li>
			</ul>
			<ul class="menu-foot-list">
				<li><a href="#logoUse"><span class="icon icon-tenaris"></span> Logo Use</a></li>
				<li><a href="#colorPallete"><span class="icon icon-palette"></span> Color Palette</a></li>
				<li><a class="download" href="#"><span class="icon icon-open"></span> Opening Tenaris</a></li>
			</ul>
		</div>
		
		<div class="menu-marker">

			<ul class="marker-list">
			</ul>
			<div class="marker-line"></div>

		</div>

	</div>
	<div class="page {{ pageClass }}" ng-view></div>
	
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Angular -->
	<script src="components/angular/angular.js"></script>
	<script src="components/angular/angular-route.js"></script>
	<script src="components/angular/angular-animate.js"></script>

	<script src="script/app.js"></script>
	<script src="script/controllers/mainController.js"></script>
	<script src="script/controllers/providerController.js"></script>
	<script src="script/controllers/choiceVideoController.js"></script>
	<script src="script/controllers/eventController.js"></script>
	<script src="script/controllers/newsController.js"></script>
	<script src="script/controllers/campaignController.js"></script>
	<script src="script/controllers/smartphoneController.js"></script>
	<script src="script/controllers/streamingController.js"></script>
	<script src="script/controllers/sureController.js"></script>
	<script src="script/controllers/logoUseController.js"></script>
	<script src="script/controllers/colorPalleteController.js"></script>
	<script src="script/factories/menuFactory.js"></script>

	<script src="components/tenaris/menu.js"></script>
	<script src="components/tenaris/logo-use-slider.js"></script>
</body>
</html>
